<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城后台管理系统</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左侧内容区 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">乐淘后台管理系统</a>
        </div>
        <!-- 用户信息 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 侧边导航 -->
        <div class="s_nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <!-- 二级列表 -->
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧主体区域 -->
    <div class="lt_main">
        <!-- 顶部topbar区域 -->
        <div class="lt_topbar">
            <a class="icon_left pull-left" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
            <!-- <a class="icon_right pull-right" data-toggle="modal" data-target="#logoutModal" href="#"><i class="glyphicon glyphicon-log-out"></i></a> -->
            <a class="icon_right pull-right" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 流式布局 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加商品</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 坑 -->
                    </tbody>
                </table>
                <div class="text-right">
                    <!-- 准备分页容器 -->
                    <ul id="paginator"></ul>
                </div>

            </div>

        </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <!-- 内层模态框 -->
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <!-- 下拉菜单-->
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span id="dropdownText">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <!-- 用于切换的列表 -->
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>
                            </div>
                            <input type="hidden" name="brandId">
                            <!-- 上下架 statu  1 上架, 默认就上架 -->
                            <input type="hidden" name="statu" value="1">
                        </div>
                        <!-- 每行外层要套一个 form-group, 如果不套, 后面表单校验插件会报错  -->
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">添加图片</label>
                            <!--
                name: 用于后台接收文件
                data-url: 指定后台的接口地址
                multiple: 可以选择多个文件   (一般用于多文件上传)
              -->
                            <input type="file" multiple id="fileupload" name="pic1" data-url="/product/addProductPic"
                                style="display: none;">
                        </div>
                        <div class="form-group" id="imgBox">
                            <!--<img src="./images/none.png" style="width: 100px;">-->
                            <!-- 准备一个专门用于校验的隐藏域, 这个专门用于标记图片上传是否满三张 -->
                            <input type="hidden" name="picStatus">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示:</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign red"></i><span>您确定要退出后台管理系统吗?</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="productTpl">
        {{ each rows v i }}
        <tr>
            <td>{{ i + 1 + (page - 1) * size }}</td>
            <td>{{ v.proName }}</td>
            <td>{{ v.proDesc }}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
            <td>
                {{ if v.statu === 1 }}
                    <button class="btn btn-danger">下架</button>
                {{ else }}
                    <button class="btn btn-success">上架</button>
                {{ /if }}
            </td>
        </tr>
        {{ /each }}
    </script>

    <script type="text/html" id="dropdownTpl">
        {{ each rows v i }}
            <li><a data-id="{{ v.id }}" href="javascript:;">{{ v.brandName }}</a></li>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
