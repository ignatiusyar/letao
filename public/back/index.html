<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城后台管理系统</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 左侧内容区 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">乐淘后台管理系统</a>
        </div>
        <!-- 用户信息 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 侧边导航 -->
        <div class="s_nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                  <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                  <!-- 二级列表 -->
                  <div class="child">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                  </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧主体区域 -->
    <div class="lt_main">
        <!-- 顶部topbar区域 -->
        <div class="lt_topbar">
            <a class="icon_left pull-left" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
            <!-- <a class="icon_right pull-right" data-toggle="modal" data-target="#logoutModal" href="#"><i class="glyphicon glyphicon-log-out"></i></a> -->
            <a class="icon_right pull-right" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 流式布局 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示:</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign red"></i><span>您确定要退出后台管理系统吗?</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">确定</button>
            </div>
            </div>
        </div>
    </div>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
